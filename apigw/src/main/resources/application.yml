server:
  port: 8080

spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://localhost:9411
  cloud:
    gateway:
      routes:
        - id: ShortURL
          uri: lb://SHORTURL
          predicates:
            - Path=/api/v1/short/**
        - id: LongURL
          uri: lb://LONGURL
          predicates:
            - Path=/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    registry-with-eureka: true